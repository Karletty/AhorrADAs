<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Ahorradas</title>
    <script src='https://kit.fontawesome.com/b711723059.js' crossorigin='anonymous'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/categories.css'>
    <link rel='shortcut icon' href='images/ahorros.ico' type='image/x-icon'>
</head>

<body>
    <nav class='navbar navbar-expand-lg bg-main' id='navbar'>
        <div class='container-fluid d-flex justify-content-between'>
            <a class='navbar-brand title d-flex flex-row align-items-center' href='#'>
                <img src='images/billetera.png' alt='billetera' class='header-img'>
                <h1 class='title'>Presupuesto</h1>
            </a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse'
                data-bs-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false'
                aria-label='Toggle navigation'>
                <img src='images/lista.png' alt='' class='header-img'>
            </button>
        </div>
        <div class='collapse navbar-collapse w-100' id='navbarSupportedContent'>
            <ul class='navbar-nav mb-2 mb-lg-0'>
                <li class='nav-item'>
                    <a href='index.html' class='btn-aqua nav-btn' id='btn-balance'>
                        <i class='fa-solid fa-chart-line icon'></i>Balance
                    </a>
                </li>
                <li class='nav-item'>
                    <a href='category.html' class='btn-aqua nav-btn' id='btn-category'>
                        <i class='fa-solid fa-tag icon'></i>Categorías
                    </a>
                </li>
                <li class='nav-item'>
                    <a href='report.html' class='btn-aqua nav-btn' id='btn-report'><i
                            class='fa-solid fa-chart-pie icon'></i>Reportes</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--CATEGORÍAS, AGREGAR CATEGORÍA-->
    <section class='section d-flex justify-content-center' id='s-category'>
        <div class='container card d-flex flex-column justify-content-center'>
            <h2>Categorías</h2>
            <label for='name' class='fw-bold filter-margin'>Nombre</label>
            <div class='d-flex align-items-start media-screen'>
                <div class='d-flex w-100 flex-column'>
                    <input type='text' name='name' id='category-name' class='form-control' autocomplete='off'>
                    <div class='invalid-feedback'>
                        Debe de ingresar un nombre a la categoría
                    </div>
                </div>
                <button class='btn-aqua btn-add-category d-flex align-items-center justify-content-center'>
                    <i class='fa-solid fa-plus icon'></i>Agregar</button>
            </div>
            <div id='d-categories'>

            </div>
        </div>
    </section>
    <!--EDITAR CATEGORÍA-->
    <section class='section d-flex d-none justify-content-center' id='s-edit-category'>
        <div class='container card d-flex flex-column justify-content-center'>
            <h2><i class='fa-solid fa-pencil'></i>Editar categoría</h2>
            <label for='name' class='fw-bold filter-margin'>Nombre</label>
            <input type='text' name='name' id='edit-category-name' class='form-control' autocomplete='off'>
            <div class='invalid-feedback'>
                Debe de ingresar un nombre a la categoría
            </div>
            <div class='d-flex align-self-end margin-top-25'>
                <button class='btn-red' id='btn-cancel-edit'>Cancelar</button>
                <button class='btn-blue' id='btn-accept-edit'>Editar</button>
            </div>
        </div>
    </section>
    <!--SCRIPTS-->
    <script src='js/nanoid.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='js/script.js'></script>
    <script src='js/categories.js'></script>
</body>

</html>
