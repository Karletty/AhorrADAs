<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Ahorradas</title>
    <script src='https://kit.fontawesome.com/b711723059.js' crossorigin='anonymous'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/report.css'>
    <link rel='shortcut icon' href='images/ahorros.ico' type='image/x-icon'>
</head>

<body>
    <section class='section d-flex justify-content-center' id='s-report'>
        <div class='container card d-flex flex-column d-operation justify-content-center align-items-center'>
            <div class='w-100 margin-bottom-25'>
                <h2>Reportes</h2>
            </div>
            <div class='no-reports d-flex flex-column align-items-center justify-content-center w-60' id='d-no-report'>
                <div class='transition'>
                    <ul class='transition-elements-container'>
                        <li class='transition-element'><img class='image' alt='no hay reportes'
                                src='images/reports 1.png'>
                        </li>
                        <li class='transition-element'><img class='image' alt='no hay reportes'
                                src='images/reports 2.png'>
                        </li>
                        <li class='transition-element'><img class='image' alt='no hay reportes'
                                src='images/reports 3.png'>
                        </li>
                        <li class='transition-element'><img class='image' alt='no hay reportes'
                                src='images/reports 4.png'>
                        </li>
                    </ul>
                </div>
                <p class='hightlight'>Operaciones insuficientes</p>
                <p>Intenta agregar operaciones</p>
            </div>
            <div class='d-flex reports flex-column align-items-center justify-content-center d-none w-100'
                id='d-report'>
                <div>
                    <h3>Resumen</h3>
                </div>
                <div class='d-flex flex-column margin-top-25 margin-bottom-25' id='d-resume'></div>
                <div>
                    <h3>Total por categor√≠a</h3>
                </div>
                <div class='d-flex  align-items-center flex-wrap-reverse'>
                    <div class='d-flex flex-column w-60' id='d-tot-cats'></div>
                    <div class='w-40'>
                        <canvas id='category-balance' width='300' height='300'></canvas>
                    </div>
                </div>
                <div>
                    <h3>Total por mes</h3>
                </div>
                <div class='d-flex align-items-center flex-wrap-reverse'>
                    <div class='d-flex flex-column w-60' id='d-tot-mes'></div>
                    <div class='w-40'>
                        <canvas id='month-balance' width='300' height='300'></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='js/nanoid.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='js/script.js'></script>
    <script src='js/reportes.js'></script>
    <script src='js/graphics.js'></script>
</body>

</html>
