<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorradas</title>
    <script src="https://kit.fontawesome.com/b711723059.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/ahorros.ico" type="image/x-icon">

</head>

<body>
    <section class="section d-flex" id="s-balance">
        <div class="aside">
            <div class="container card d-flex flex-column d-balance margin-bottom-25">
                <h2>Balance</h2>
                <div class="d-flex justify-content-between">
                    <p>Ganancias</p><span id="sp-gain">+$0</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Gastos</p><span id="sp-spent">-$0</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Total</p><span id="sp-total">$0</span>
                </div>
            </div>
            <div class="container card d-flex flex-column d-filter">
                <div class="d-flex justify-content-between">
                    <h2>Filtros</h2>
                    <button class="card-link" id="hide-filters">Ocultar filtros</button>
                </div>
                <div class="d-flex flex-column" id="filters">
                    <label for="type" class="fw-bold filter-margin">Tipo</label>
                    <select name="type" id="" class="filter-margin form-select">
                        <option value="">Todos</option>
                        <option value="">Gasto</option>
                        <option value="">Ganancia</option>
                    </select>
                    <label for="category" class="fw-bold filter-margin">Categoría</label>
                    <select name="category" id="" class="form-select">
                    </select>
                    <label for="date" class="fw-bold filter-margin">Desde</label>
                    <input type="date" name="date" id="" class="filter-margin form-control">
                    <label for="" class="fw-bold margin">Ordenar por</label>
                    <select name="" id="" class="filter-margin form-select">
                        <option value="">Más reciente</option>
                        <option value="">Menos reciente</option>
                        <option value="">Mayor monto</option>
                        <option value="">Menor monto</option>
                        <option value="">A/Z</option>
                        <option value="">Z/A</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container card d-flex flex-column d-operation">
            <div class="d-flex justify-content-between align-items-center margin-bottom-25">
                <h2>Operaciones</h2>
                <button class="btn-aqua btn-add-operation d-flex align-items-center"><i
                        class="fa-solid fa-plus icon"></i>Nueva
                    operación</button>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center no-operations">

                <div class="transition">
                    <ul class="transition-elements-container">
                        <li class="transition-element"><img class="image" alt="no hay operaciones"
                                src="images/balance 1.png">
                        </li>
                        <li class="transition-element"><img class="image" alt="no hay operaciones"
                                src="images/balance 2.png">
                        </li>
                        <li class="transition-element"><img class="image" alt="no hay operaciones"
                                src="images/balance 3.png">
                        </li>
                        <li class="transition-element"><img class="image" alt="no hay operaciones"
                                src="images/balance 4.png">
                        </li>
                    </ul>
                </div>
                <p class="hightlight">Sin resultados</p>
                <p>Cambia los filtros o agrega operaciones</p>
            </div>
            <div class="operations d-none">
                <table class="w-100 text-center">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Fecha</th>
                            <th>Monto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section class="section d-flex d-none" id="s-new-operation"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
