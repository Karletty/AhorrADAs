<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Ahorradas</title>
    <script src='https://kit.fontawesome.com/b711723059.js' crossorigin='anonymous'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/index.css'>
    <link rel='shortcut icon' href='images/ahorros.ico' type='image/x-icon'>
</head>

<body>
    <section class='section d-flex' id='s-balance'>
        <div class='aside'>
            <div class='container card d-flex flex-column d-balance margin-bottom-25'>
                <h2>Balance</h2>
                <div class='d-flex justify-content-between'>
                    <p>Ganancias</p><span id='sp-gain'>+$0</span>
                </div>
                <div class='d-flex justify-content-between'>
                    <p>Gastos</p><span id='sp-spent'>-$0</span>
                </div>
                <div class='d-flex justify-content-between'>
                    <p>Total</p><span id='sp-total'>$0</span>
                </div>
            </div>
            <div class='container card d-flex flex-column d-filter'>
                <div class='d-flex justify-content-between'>
                    <h2>Filtros</h2>
                    <button class='card-link' id='hide-filters'>Ocultar filtros</button>
                </div>
                <div class='d-flex flex-column' id='filters'>
                    <label for='type' class='fw-bold filter-margin'>Tipo</label>
                    <select name='type' id='' class='filter-margin form-select'>
                        <option value='all'>Todos</option>
                        <option value='spent'>Gasto</option>
                        <option value='gain'>Ganancia</option>
                    </select>
                    <label for='category' class='fw-bold filter-margin'>Categoría</label>
                    <select name='category' id='filter-category' class='form-select'>
                        <option value='all'>Todas</option>
                    </select>
                    <label for='date' class='fw-bold filter-margin'>Desde</label>
                    <input type='date' name='date' id='filter-date' class='filter-margin form-control'>
                    <label for='' class='fw-bold margin'>Ordenar por</label>
                    <select name='' id='' class='filter-margin form-select'>
                        <option value=''>Más reciente</option>
                        <option value=''>Menos reciente</option>
                        <option value=''>Mayor monto</option>
                        <option value=''>Menor monto</option>
                        <option value=''>A/Z</option>
                        <option value=''>Z/A</option>
                    </select>
                </div>
            </div>
        </div>
        <div class='container card d-flex flex-column d-operation justify-content-center align-items-center'>
            <div class='d-flex justify-content-between align-items-center margin-bottom-25 w-100'>
                <h2>Operaciones</h2>
                <button class='btn-aqua btn-add-operation d-flex align-items-center' id='btn-change-add'><i
                        class='fa-solid fa-plus icon'></i>Nueva
                    operación</button>
            </div>
            <div class='d-flex flex-column align-items-center justify-content-center w-60' id='d-no-operations'>

                <div class='transition'>
                    <ul class='transition-elements-container'>
                        <li class='transition-element'><img class='image' alt='no hay operaciones'
                                src='images/balance 1.png'>
                        </li>
                        <li class='transition-element'><img class='image' alt='no hay operaciones'
                                src='images/balance 2.png'>
                        </li>
                        <li class='transition-element'><img class='image' alt='no hay operaciones'
                                src='images/balance 3.png'>
                        </li>
                        <li class='transition-element'><img class='image' alt='no hay operaciones'
                                src='images/balance 4.png'>
                        </li>
                    </ul>
                </div>
                <p class='hightlight'>Sin resultados</p>
                <p>Cambia los filtros o agrega operaciones</p>
            </div>
            <div class='d-none d-flex flex-column' id='d-operations'>
                <table class='w-100 text-center table'>
                    <thead>
                        <tr>
                            <th scope='col' class='fw-bold'>Descripción</th>
                            <th scope='col' class='fw-bold'>Categoría</th>
                            <th scope='col' class='fw-bold'>Fecha</th>
                            <th scope='col' class='fw-bold'>Monto</th>
                            <th scope='col' class='fw-bold'>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id='t-body-ops'>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section class='section d-flex d-none justify-content-center' id='s-add-operation'>
        <div class='container card d-flex flex-column d-add-op'>
            <h2 id='h2-add-operation'>Nueva operación</h2>
            <h2 class='d-none' id='h2-edit-operation'>Editar operación</h2>
            <div class='mb-3'>
                <label for='' class='form-label'>Descripción</label>
                <input type='text' name='description' id='input-description' class='form-control'>
            </div>
            <div class='mb-3'>
                <label for='' class='form-label'>Monto</label>
                <input type='number' name='cant' id='input-cant' class='form-control' value='0' min='0'>
            </div>
            <div class='mb-3'>
                <label for='type' class='form-label'>Tipo</label>
                <select name='type' id='select-type' class='form-select'>
                    <option value='spent'>Gasto</option>
                    <option value='gain'>Ganancia</option>
                </select>
            </div>
            <div class='mb-3'>
                <label for='category' class='form-label'>Categoría</label>
                <select name='category' id='select-category' class='form-select'>
                </select>
            </div>
            <div class='mb-3'>
                <label for='date' class='form-label'>Fecha</label>
                <input type='date' name='date' id='input-date' class='form-control'>
            </div>
            <div class='d-flex justify-content-end'>
                <button class='btn-red' id='btn-cancel-add-op'>Cancelar</button>
                <button class='btn-blue' id='btn-add-operation'>Agregar</button>
                <button class='btn-blue d-none' id='btn-edit-operation'>Editar</button>
            </div>
        </div>
    </section>
    <script src='js/nanoid.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
        crossorigin='anonymous'></script>
    <script src='js/script.js'></script>
    <script src='js/filters.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
